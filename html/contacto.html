    <!--FORMULARIO CONTACTO-->

    <h3>Formulario de Contacto</h3>

<div class="formContainer">
  <form action="#">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre o un apodo">

    <label for="motivo">Motivo del contacto</label>
    <input type="text" id="motivo" name="motivo" placeholder="Ingresa el motivo por el cual te querés contactar">

    <label for="eMail">E-mail</label>
    <input type="text" id="email" name="email" placeholder="Ingresa tu E-Mail">

    <label for="texto">Texto</label>
    <textarea id="texto" name="texto" placeholder="Comentanos!" style="height:200px"></textarea>

    <input type="submit" value="Enviar">
  </form>
</div>
