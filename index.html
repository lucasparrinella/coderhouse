<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaroBambino</title>
</head>
<body>

    <!--Header + Nav-->

    <header>

        <h1 class="header__caro">CARO<span class="header__bambino">BAMBINO</span></h1>

        <nav>
            <ul class="nav__links">
                <li><a href="./index.html">INICIO</a></li>
                <li><a href="./html/productos.html"><span class="badge bg-success">New</span>PRODUCTOS</a></li>
                <li><a href="./html/contacto.html">CONTACTO</a></li>
                <li><a href="./html/comollegar.html">COMO LLEGAR</a></li>
                <li><a href="./html/mas.html">MÁS</a></li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2 buscador" type="search" placeholder="Producto" aria-label="Search">
                <button class="btn btn-outline-success btn-search" type="submit">Buscar</button>
              </form>
        </nav>
    </header>

    <!--Imagen Principal Container-->

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/landscape.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./images/landscape.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./images/landscape.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <!--Section Productos-->

    <div class="container-fluid section__productos">

      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12 card__productos">
            <div class="card" style="width: 18rem;">
                <img src="./images/producto1.jpg" class="card-img-top" alt="foto producto niños">
                <div class="card-body">
                  <p class="card-title">NIÑOS</p>
                  <p class="card-text">Para más información</p>
                  <a href="./html/productos.html" class="btn btn-primary">Ver más</a>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-12 card__productos">
            <div class="card" style="width: 18rem;">
                <img src="./images/producto2.jpg" class="card-img-top" alt="foto producto niñas">
                <div class="card-body">
                  <p class="card-title">NIÑAS</p>
                  <p class="card-text">Para más información</p>
                  <a href="./html/productos.html" class="btn btn-primary">Ver más</a>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-12 card__productos">
            <div class="card" style="width: 18rem;">
                <img src="./images/producto3.jpg" class="card-img-top" alt="foto producto bebés">
                <div class="card-body">
                  <p class="card-title">BEBÉS</p>
                  <p class="card-text">Para más información</p>
                  <a href="./html/productos.html" class="btn btn-primary">Ver más</a>
                </div>
            </div>
        </div>  

      </div>    
    </div>

    <!--Termina section productos-->

    <footer>
        <div class="footermedia">
            <img class="footermedia__logoinstagram" src="./images/instagram.png" alt="logo instagram">
            <p>@carobambino</p>
            <img class="footermedia__logofacebook" src="./images/facebook.png" alt="logo facebook">
            <p>/carobambino</p>
            <img class="footermedia__logowhatsapp" src="./images/whatsapp.png" alt="logo whatsapp">
            <p>11-6688-7822</p>
        </div>

        
        <div class="iframe">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.6238125335917!2d-58.52792158501039!3d-34.61367296553146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb7dbff6abc2d%3A0xae17e9944b764ebb!2sAv.%20Lope%20de%20Vega%203190%2C%20C1419%20CHN%2C%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1624664520068!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <div class="fastlinks">
            <ul class="fastlinks__a">
                <li><a href="./index.html">INICIO</a></li>
                <li><a href="./html/productos.html">PRODUCTOS</a></li>
                <li><a href="./html/contacto.html">CONTACTO</a></li>
                <li><a href="./html/comollegar.html">COMO LLEGAR</a></li>
                <li><a href="./html/mas.html">MÁS</a></li>
            </ul>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
